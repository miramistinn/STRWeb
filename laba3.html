<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анкета о животных в деревне</title>
</head>
<body>

    <h1>Анкета о животных в деревне</h1>

    <form action="/submit-form" method="post">
        <fieldset>
            <legend>Ваши данные</legend>

            <label for="name">Ваше имя:</label>
            <input type="text" id="name" name="name" required><br><br>

            <label for="email">Ваш email:</label>
            <input type="email" id="email" name="email" required><br><br>

            <label for="phone">Ваш телефон:</label>
            <input type="tel" id="phone" name="phone"><br><br>
        </fieldset>

        <fieldset>
            <legend>Какие животные у вас есть в деревне?</legend>

            <label for="dog">Собака</label>
            <input type="checkbox" id="dog" name="animals" value="Собака">

            <label for="cat">Кошка</label>
            <input type="checkbox" id="cat" name="animals" value="Кошка">

            <label for="chicken">Курица</label>
            <input type="checkbox" id="chicken" name="animals" value="Курица">

            <label for="cow">Корова</label>
            <input type="checkbox" id="cow" name="animals" value="Корова"><br><br>
        </fieldset>

        <fieldset>
            <legend>Какое животное вам больше всего нравится?</legend>

            <label for="favorite-dog">Собака</label>
            <input type="radio" id="favorite-dog" name="favorite-animal" value="Собака">

            <label for="favorite-cat">Кошка</label>
            <input type="radio" id="favorite-cat" name="favorite-animal" value="Кошка">

            <label for="favorite-cow">Корова</label>
            <input type="radio" id="favorite-cow" name="favorite-animal" value="Корова"><br><br>
        </fieldset>

        <fieldset>
            <legend>Загрузите фото мб если надо</legend>

            <label for="avatar">Выберите файл:</label>
            <input type="file" id="avatar" name="avatar"><br><br>

        </fieldset>

        <fieldset>
            <legend>Ваши комментарии</legend>

            <label for="comments">Напишите, что вы думаете о животных:</label>
            <textarea id="comments" name="comments" rows="4" cols="50"></textarea>
        </fieldset>

        <input type="submit" value="Отправить">
        <input type="reset" value="Сбросить">
    </form>

</body>
</html>
